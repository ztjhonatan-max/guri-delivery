<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guri Delivery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin:0; padding:0;
      background: #FFD400;
      color: #000;
    }
    header {
      background: #000;
      color: #FFD400;
      padding: 15px;
      text-align: center;
      font-weight: 700;
      font-size: 1.8em;
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: center;
    }
    #logo {
      width: 40px;
      height: 40px;
      vertical-align: middle;
    }
    main {
      padding: 20px;
    }
    .product {
      background: #fff;
      border-radius: 12px;
      margin-bottom: 15px;
      padding: 15px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .product img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product-details {
      flex-grow: 1;
    }
    .product-name {
      font-weight: 700;
      font-size: 1.1em;
    }
    .product-price {
      color: #444;
      margin-top: 6px;
      font-weight: 600;
    }
    button {
      background: #000;
      color: #FFD400;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #333;
    }
    #cart {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      margin-top: 30px;
    }
    #cart h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 700;
      border-bottom: 2px solid #000;
      padding-bottom: 8px;
    }
    #cart-items {
      margin-bottom: 15px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .cart-total {
      font-weight: 700;
      font-size: 1.2em;
      border-top: 2px solid #000;
      padding-top: 8px;
    }
    form label {
      display: block;
      margin-top: 12px;
      font-weight: 700;
    }
    form input, form textarea {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 6px;
      font-size: 1em;
      resize: vertical;
    }
    form button {
      margin-top: 20px;
      width: 100%;
      font-size: 1.1em;
    }
    footer {
      margin: 40px 0 20px 0;
      text-align: center;
      font-size: 0.9em;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <svg id="logo" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" aria-label="Logo Guri Delivery" role="img" >
      <rect width="100%" height="100%" fill="#FFD400" rx="80" />
      <g transform="translate(140,300) scale(1.4)">
        <rect x="200" y="300" width="360" height="40" rx="20" fill="#000000"/>
        <rect x="480" y="240" width="140" height="40" rx="16" transform="rotate(-18 550 260)" fill="#000000"/>
        <circle cx="260" cy="380" r="70" fill="#000000"/>
        <circle cx="620" cy="380" r="70" fill="#000000"/>
        <rect x="220" y="220" width="160" height="40" rx="20" transform="rotate(-30 300 240)" fill="#000000"/>
      </g>
      <text x="120" y="820" font-family="Helvetica, Arial, sans-serif" font-weight="700" font-size="90" fill="#000000">Guri</text>
      <text x="120" y="900" font-family="Helvetica, Arial, sans-serif" font-size="60" fill="#000000">Delivery</text>
    </svg>
    Guri Delivery
  </header>
  <main>
    <section id="products-section">
      <h1>Cardápio</h1>
      <div id="products"></div>
    </section>
    <section id="cart" style="display:none;">
      <h2>Carrinho</h2>
      <div id="cart-items"></div>
      <div class="cart-total" id="cart-total"></div>
      <form id="order-form">
        <label for="name">Nome completo</label>
        <input type="text" id="name" name="name" required />
        <label for="address">Endereço</label>
        <textarea id="address" name="address" required rows="2"></textarea>
        <label for="phone">Telefone</label>
        <input type="tel" id="phone" name="phone" required />
        <label>Método de envio do pedido:</label>
        <select id="send-method" name="send-method" required>
          <option value="" disabled selected>Escolha uma opção</option>
          <option value="whatsapp">WhatsApp</option>
          <option value="email">E-mail</option>
          <option value="both">WhatsApp e E-mail</option>
        </select>
        <button type="submit">Finalizar Pedido</button>
      </form>
    </section>
  </main>
  <footer>
    &copy; 2025 Guri Delivery
  </footer>

<script>
  // Exemplo simples de produtos (você pode editar essa lista)
  const products = [
    { id: 1, name: "Pizza Margherita", price: 30.00, img: "https://i.imgur.com/I6IcCjA.jpg" },
    { id: 2, name: "Hambúrguer Artesanal", price: 25.50, img: "https://i.imgur.com/8f6gysP.jpg" },
    { id: 3, name: "Sushi Mix", price: 45.00, img: "https://i.imgur.com/UPHfQsw.jpg" },
    { id: 4, name: "Salada Caesar", price: 20.00, img: "https://i.imgur.com/lnk7vQN.jpg" }
  ];

  let cart = [];

  const productsDiv = document.getElementById('products');
  const cartSection = document.getElementById('cart');
  const cartItemsDiv = document.getElementById('cart-items');
  const cartTotalDiv = document.getElementById('cart-total');
  const orderForm = document.getElementById('order-form');

  function renderProducts() {
    productsDiv.innerHTML = '';
    products.forEach(p => {
      const productElem = document.createElement('div');
      productElem.className = 'product';
      productElem.innerHTML = `
        <img src="${p.img}" alt="${p.name}">
        <div class="product-details">
          <div class="product-name">${p.name}</div>
          <div class="product-price">R$ ${p.price.toFixed(2)}</div>
        </div>
        <button onclick="addToCart(${p.id})">Adicionar</button>
      `;
      productsDiv.appendChild(productElem);
    });
  }

  function addToCart(productId) {
    const product = products.find(p => p.id === productId);
    const cartItem = cart.find(c => c.id === productId);
    if (cartItem) {
      cartItem.quantity++;
    } else {
      cart.push({ ...product, quantity: 1 });
    }
    renderCart();
  }

  function renderCart() {
    if (cart.length === 0) {
      cartSection.style.display = 'none';
      return;
    }
    cartSection.style.display = 'block';
    cartItemsDiv.innerHTML = '';
    let total = 0;
    cart.forEach(item => {
      total += item.price * item.quantity;
      const cartItemElem = document.createElement('div');
      cartItemElem.className = 'cart-item';
      cartItemElem.innerHTML = `
        <div>${item.name} x ${item.quantity}</div>
        <div>R$ ${(item.price * item.quantity).toFixed(2)}</div>
      `;
      cartItemsDiv.appendChild(cartItemElem);
    });
    cartTotalDiv.textContent = `Total: R$ ${total.toFixed(2)}`;
  }

  orderForm.addEventListener('submit', function(event) {
    event.preventDefault();
    if (cart.length === 0) {
      alert('O carrinho está vazio!');
      return;
    }
    const name = orderForm.name.value.trim();
    const address = orderForm.address.value.trim();
    const phone = orderForm.phone.value.trim();
    const sendMethod = orderForm['send-method'].value;

    if (!name || !address || !phone || !sendMethod) {
      alert('Por favor, preencha todos os campos!');
      return;
    }

    let message = `*Pedido - Guri Delivery*\n\n*Cliente:* ${name}\n*Endereço:* ${address}\n*Telefone:* ${phone}\n\n*Itens:*\n`;

    cart.forEach(item => {
      message += `- ${item.name} x ${item.quantity} = R$ ${(item.price * item.quantity).toFixed(2)}\n`;
    });

    const total = cart.reduce((acc, item) => acc + item.price * item.quantity, 0);
    message += `\n*Total:* R$ ${total.toFixed(2)}`;

    if (sendMethod === 'whatsapp' || sendMethod === 'both') {
      const phoneNumber = prompt('Digite o número do WhatsApp para receber o pedido (ex: 5511999999999):');
      if (phoneNumber) {
        const urlWhats = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(message)}`;
        window.open(urlWhats, '_blank');
      }
    }

    if (sendMethod === 'email' || sendMethod === 'both') {
      const email = prompt('Digite o e-mail para receber o pedido:');
      if (email) {
        const subject = 'Pedido Guri Delivery';
        const mailtoLink = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(message)}`;
        window.location.href = mailtoLink;
      }
    }

    alert('Pedido enviado! Obrigado por usar o Guri Delivery.');
    cart = [];
    renderCart();
    orderForm.reset();
  });

  renderProducts();
</script>

</body>
</html>
